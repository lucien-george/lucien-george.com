<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      height:  100vh;
      display:  flex;
      align-items:  center;
      justify-content: center;
      flex-direction: column;
      background: #111827;
      margin: 0;
      color:  #ffffff;
      font-family: "Sacramento", sans-serif;
      font-size: 18px;
    }

    a {
      font-weight:  bold;
      text-decoration: underline;
      color:  white;
    }

    h1 {
      margin: 0;
      font-size: 6.2rem;
      animation: flicker 1.5s infinite alternate;
      border: 0.2rem solid #fff;
      border-radius: 2rem;
      padding: 0.4em;
      box-shadow:
        0 0 .2rem #fff,
        0 0 .2rem #fff,
        0 0 2rem #0fa,
        0 0 0.8rem #0fa,
        0 0 2.8rem #0fa,
        inset 0 0 1.3rem #0fa;
    }
    .neonText {
      color: #fff;
      text-shadow:
        0 0 7px #fff,
        0 0 10px #fff,
        0 0 21px #fff,
        0 0 42px #0fa,
        0 0 82px #0fa,
        0 0 92px #0fa,
        0 0 102px #0fa,
        0 0 151px #0fa;
    }

    /* Flickering animation */
    @keyframes flicker {

      0%, 18%, 22%, 25%, 53%, 57%, 100% {

          text-shadow:
          0 0 4px #fff,
          0 0 11px #fff,
          0 0 19px #fff,
          0 0 40px #0fa,
          0 0 80px #0fa,
          0 0 90px #0fa,
          0 0 100px #0fa,
          0 0 150px #0fa;

      }

      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    h2 {
     font-size: 1.8rem;
    }
    .container {
      margin-top: 20vh;
    }

    h1, h2 {
      text-align: center;
      text-transform: uppercase;
      font-weight: 400;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <h1>404</h1>
  <p>It seems like you are lost. The page you are trying to access doesn't exist</p>
  <a href="/">Return to the home page</a>
</body>
</html>
